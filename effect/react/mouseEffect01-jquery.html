        }

        /* main */
        .contents {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            flex-direction: column;
        }
        .contents p {
            font-size: 3vw;
            color: #fff;
            font-family: '62570체';
        }
        .contents p:first-child {
            font-size: 2.3vw;
            line-height: 2;
        }
        .contents p em {color: aqua; border-bottom: 2px dashed blue; font-style: normal;}
        .cursor {
            position: absolute; 
            left: 0; top: 0; 
            width: 50px; height: 50px; 
            border-radius: 50%; 
            border: 3px solid #fff; 
            z-index: 1000; 
            background: rgba(255,255,255,0.1);
            user-select: none;
            pointer-events: none;
            transition: background-color 0.2s, border-color 0.2s, transform 0.2s, border-radius 0.2s
        }
        .cursor.active {
            background-color: rgba(165,42,42,0.4); 
            border-color: brown; 
            transform:  scale(2) rotate(720deg); 
            border-radius: 0;
        }

    </style>
</head>
<body>
    
    <main>
        <div class="cursor"></div>
        <div class="contents">
            <p>To climb step hills requires <em>slow</em> pace at first</p>
            <p>험준한 산을 오르기 위해선 먼저 <em>천천히</em> 걸어야 한다.</p>
        </div>
    </main>
    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(window).mousemove(function(){
            $(".clientX").text(event.clientX);
            $(".clientY").text(event.clientY);
            $(".offsetX").text(event.offsetX);
            $(".offsetY").text(event.offsetY);
            $(".pageX").text(event.pageX);
            $(".pageY").text(event.pageY);
            $(".screenX").text(event.screenX);
            $(".screenY").text(event.screenY);      
        });
        // 마우스 움직이기
        $(window).mouseover(function(e){
            $(".cursor").css({left:e.clientX-25,top:e.clientY-25});
        });
        // em 태그에 마우스 오버했을 때 active추가
        $(".contents p em").hover(function(){
            $(".cursor").addClass("active");
        },function(){
            $(".cursor").removeClass("active");
        });       
    </script>
</body>
