<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
           font-family: 'TmoneyRoundWindExtraBold';
           src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-07@1.0/TmoneyRoundWindExtraBold.woff') format('woff');
           font-weight: normal;
           font-style: normal;
       }
       body {font-family: 'TmoneyRoundWindExtraBold';}
       li.red {color:#c7254e; background: #f9f2f4; border: 1px dashed #a51a3d;}
   </style>   
</head>
<body>
<h1>탐색</h1>
   <ul>
       <li>addClass()메서드는 선택한 요소에 클래스를 생성하고, 
           removeClass()메서드는 선택한 요소에서 지정한 클래스를 삭제한다.</li>
       <li class="select">toggleClass()메서드는 선택한 요소에 지정한 클래스가 없으면 생성하고, 있을 경우에는 삭제한다.</li>
       <li>hasClass()메서드는 선택한 요소에 지정한 클래스가 있으면 true를 반환하고, 없으면 false를 반환합니다.</li>
   </ul>
   

    <!-- script -->
    <script src="jquery.min_1.12.4.js"></script>
    <script>
        //li를 클릭 배경색을 빨간색변경(red클래스 추가)
        // $("li").click(function(){
        //     $(this).addClass("red");
        // });

        // li를 클릭 배경색을 빨간색변경(클래스 "select가 있는 요소에만")
        $("li").click(function(){
            if($("li").hasClass("select")){
                $(".select").addClass("red");
            }           
        });
    </script>
</body>
</html>
