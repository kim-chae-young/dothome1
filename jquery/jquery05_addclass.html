<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery5</title>
    <style>
         @font-face {
            font-family: 'TmoneyRoundWindExtraBold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-07@1.0/TmoneyRoundWindExtraBold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {font-family: 'TmoneyRoundWindExtraBold';}
        li.red {color:#c7254e; background: #f9f2f4; border: 1px dashed #a51a3d;}
    </style>
</head>
<body>
    <h1>탐색</h1>
    <ul>
        <li>addClass()메서드는 선택한 요소에 클래스를 생성하고, 
            removeClass()메서드는 선택한 요소에서 지정한 클래스를 삭제한다.</li>
        <li>toggleClass()메서드는 선택한 요소에 지정한 클래스가 없으면 생성하고, 있을 경우에는 삭제한다.</li>
        <li>hasClass()메서드는 선택한 요소에 지정한 클래스가 있으면 true를 반환하고, 없으면 false를 반환합니다.</li>
    </ul>
    <button class="btn1">addclass</button>
    <button class="btn2">removeclass</button>
    <button class="btn3">toggleclass</button>


    <!-- script -->
    <script src="jquery.min_1.12.4.js"></script>
    <script>
       //두번째 li에 빨간색 배경
    //    $("li:contains('toggleClass')").css("backgroundColor","red");
    //    $("li:eq(1)").css("backgroundColor","red");
    //    $("li:nth-of-type(2)").css("backgroundColor","red");
    //    $("li:odd").css("backgroundColor","red");
    //    $("li:nth-child(2)").css("backgroundColor","red");
    //    $("li:nth-child(even)").css("backgroundColor","red");     
    // $("li:nth-child(2n)").css("backgroundColor","red");

        $(".btn1").click(function(){
            // $("li:nth-child(2)").css("backgroundColor","red");
            $("li:nth-child(2)").addClass("red");
        });
        $(".btn2").click(function(){
            // $("li:nth-child(2)").css("backgroundColor","red");
            $("li:nth-child(2)").removeClass("red");
        });
        $(".btn3").click(function(){
            // $("li:nth-child(2)").css("backgroundColor","red");
            $("li:nth-child(2)").toggleClass("red");
        });
    </script>
</body>
</html>
