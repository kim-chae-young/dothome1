<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     * {margin: 0; padding: 0;}
        ul {list-style: none;}
        a {text-decoration: none; color: #000;}
        #tab_menu {width: 500px; margin: 50px auto; background: #ccc;}
        #tab_btn
        #tab_btn ul {overflow: hidden;}
        #tab_btn li {float: left; width: 20%; text-align: center;}
        #tab_btn li a {padding: 20px; background: #1e88e5; display: block;}
        #tab_cont {width: 500px; height: 334px;}
        #tab_cont.img1 {background: url(img/img01.jpg) no-repeat; background-size: contain;}
        #tab_cont.img2 {background: url(img/img02.jpg) no-repeat; background-size: contain;}
        #tab_cont.img3 {background: url(img/img03.jpg) no-repeat; background-size: contain;}
        #tab_cont.img4 {background: url(img/img04.jpg) no-repeat; background-size: contain;}
        #tab_cont.img5 {background: url(img/img05.jpg) no-repeat; background-size: contain;}
    </style>
   

</head>
<body>
    <div id="tab_menu">
        <div id="tab_btn">
            <ul>
                <li><a href="#">tab1</a></li>
                <li><a href="#">tab2</a></li>
                <li><a href="#">tab3</a></li>
                <li><a href="#">tab4</a></li>
                <li><a href="#">tab5</a></li>
            </ul>
        </div>
        <div id="tab_cont">
            <img src="img/img01.jpg" alt="이미지1" width="500">
        </div>
    </div>

    <!-- script -->
    <script src="jquery.min_1.12.4.js"></script>
    <script>
        // 버튼을 클릭하면 모든글씨 메뉴로 변경
        // $("#tab_btn ul li").click(function(){
        //     $("#tab_btn ul li a").text("menu");
        // });

        //버튼 클릭하면 클릭한글씨메뉴로 변경 
        // $("#tab_btn ul li a").click(function(){
        //     $(this).text("menu");
        // });

        // 첫번째 버튼 클릭하면 첫번째 이미지주소로속성변경
        $("#tab_btn ul li:eq(0)").click(function(){
            $("#tab_cont img").attr({"src":"img/img01.jpg","alt":"이미지1"});
        });
        // 첫번째 버튼 클릭하면 첫번째 이미지주소로속성변경
        $("#tab_btn ul li:eq(1)").click(function(){
            $("#tab_cont img").attr({"src":"img/img02.jpg","alt":"이미지2"});
        });
        // 첫번째 버튼 클릭하면 첫번째 이미지주소로속성변경
        $("#tab_btn ul li:eq(2)").click(function(){
            $("#tab_cont img").attr({"src":"img/img03.jpg","alt":"이미지3"});
        });
        // 첫번째 버튼 클릭하면 첫번째 이미지주소로속성변경
        $("#tab_btn ul li:eq(3)").click(function(){
            $("#tab_cont img").attr({"src":"img/img04.jpg","alt":"이미지4"});
        });
        // 첫번째 버튼 클릭하면 첫번째 이미지주소로속성변경
        $("#tab_btn ul li:eq(4)").click(function(){
            $("#tab_cont img").attr({"src":"img/img05.jpg","alt":"이미지5"});
        });

    </script>
</body>
</html>
