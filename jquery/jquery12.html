<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>12</title>
    <script>
        //내이름은 채영 직업은 웹
        //내이름은 김채영 직업은 퍼블

        function func1(name,job){
            document.write("1내이름은"+name+"이며, 직업은"+job+"이다.<br>");
        }
        func1("채영","웹");
        func1("김채영","퍼블");

        //변수선언
        function func2(name,job){
            document.write("2내이름은"+name+"이며,직업은"+job+"이다<br>");
        }
        const youName1 = "채영";
        const youJob1="웹";
        const youName2="김채영";
        const youJob2 = "퍼블";

        func2(youName1,youJob1);
        func2(youName2,youJob2);

        // 객체로 선언
        function func3(name,job){
            document.write("3내이름은 "+name+"이며, 직업은 "+job+"입니다.<br>");
        }
        const info= [
            {
                name :"채영",
                job :"웹"
            },{
                name : "김채영",
                job : "퍼블"
            }
        ];
        func3(info[0].name, info[0].job);
        func3(info[1].name, info[1].job);

        // 객체+메서드
        let info2 ={
            name1 :"채영",
            job1 : "웹",
            name2 :"김채영",
            job2 : "퍼블",
            study1 : function(){
                document.write("4내이름은 "+this.name1+"이며, 직업은 "+this.job1+"입니다.<br>")
            },
            study2 : function(){
                document.write("4내이름은 "+this.name2+"이며, 직업은 "+this.job2+"입니다.<br>")
            },
        }
        info2.study1();
        info2.study2();

        // 생성자 함수 + 인스턴스
        function Info3(name, job){
            this.name = name;
            this.job = job;
            this.study = function(){
                document.write("5내이름은 "+this.name+"이며, 직업은 "+this.job+"입니다.<br>")
            }
        }
        const str1 = new Info3("채영", "웹");
        const str2 = new Info3("김채영", "퍼블");
        str1.study();
        str2.study();
        
        // 프로토타입 메서드
        function Info4(name,job){
            this.name = name;
            this.job = job;
        }
        Info4.prototype.study = function(){
            document.write("6내이름은 "+this.name+"이며, 직업은 "+this.job+"입니다.<br>");
        }
        const str3 = new Info4("채영", "웹");
        const str4 = new Info4("김채영", "퍼블");
        str3.study();
        str4.study();
        
        //객체 리터럴
        function Info5(name,job){
            this.name = name;
            this.job = job;
        }
        Info5.prototype = {
            study1 : function(){
                document.write("7내이름은 "+this.name+"이며, 직업은 "+this.job+"입니다.<br>");
            },
            study2 : function(){
                document.write("7내이름은 "+this.name+"이며, 직업은 "+this.job+"입니다.<br>");
            }
        }
        const str5 = new Info5("채영", "웹");
        const str6 = new Info5("김채영", "퍼블");
        str5.study1();
        str6.study2();

        // 클래스es6 (함수의 집합체)
        class Info6 {
            constructor(name, job){
                this.name = name;
                this.job = job;
            }
            study(){
            document.write("8내이름은 "+this.name+"이며, 직업은 "+this.job+"입니다.<br>");
            }
        }
        const str7 = new Info6("채영", "웹");
        const str8 = new Info6("김채영", "퍼블");

    </script>
