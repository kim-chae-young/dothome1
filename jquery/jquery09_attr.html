<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="img">
        <img src="img/img03.jpg" alt="이미지1" width="300px">
        <p class="desc">d</p>
        <button class="btn1">200</button>
        <button class="btn2">400</button>
        <button class="btn3">600</button>
    </div>
    <!-- script -->
    <script src="jquery.min_1.12.4.js"></script>
    <script>
        // 이미지를 클릭하면 이미지를 사라지게
        $("img").click(function(){
            // $("img").css("display","none");
            let txt = $(this).attr("src");
            $(".desc").text(txt);
        });
        
        
        $(".desc").css({"backgroundColor":"red","color":"white"});
        //desc선택해서 패딩20
        // $("p:eq(0)").css("padding","20px");
        // $("p:first").css("padding","20px");
        // $("p:even").css("padding","20px");
        // $("p").css("padding","20px");
        // $("div> p").css("padding","20px");
        $("div+ p").css("padding","20px");

        // 첫번재 버튼을 클릭하면 이미지 크기 200
        $(".btn1").click(function(){
            $("img").attr("width","200");
        })
        $(".btn2").click(function(){
            $("img").attr("width","400");
        })
        $(".btn3").click(function(){
            $("img").attr("width","600");
        })
        </script>
</body>
</html>
