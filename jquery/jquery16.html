<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수1 선언적 함수
        function func1(){
            document.write("함수1이 실행되었다.")
        }
        func1();

        // 함수2익명함수
        const func2 = function(){
            document.write("함수2이 실행되었음")
        }
        func2();

        // 매개변수 함수3
        const func3 = function(name){
            document.write(name+"실행되었음");
        }
        func3("함수3");
        // 리턴값 함수4
        function func4(){
            const str = "함수4가 실행되었음";
            return str;
        }
        document.write(func4());
        // 객체,메서드
        const info =  {
            name :"함수5",
            active : "실행",
            study : function(){
                document.write(this.name +"가",this.active+"실행되었다.");
            }
        }        
        info.study();      
        // 객체 생성자
        // function Info1(){
        //     this.name = name;
        //     this.active = active;
        //     this.study = function(){
        //         document.write(this.name+"가"+this.active+"실행되었음<br>");
        //     }
        // }
        //const result = new Info1("함수6","실행");
        //result.study();
        // 프로토타입 메서드
        function info2(name, active){
            this.name=name;
            this.active = active;
        }
        info2.prototype.study = function(){
            document.write(this.name+"가"+this.active+"실행됐다.");
        }
        const result2 = new info2("함수7","실행");
        result2.study();
        // 클래스
        class info3{
            constructor(name, active){
                this.name = name;
                this.active = active;
            }
            study(){
                document.write(this.name+"가"+this.active+"실행됐음");
            }
        }
        const result3 = new info3("함수8","실행");
        result3.study();
        // 클래스 상속
        class Box1 {
            constructor(name,active){
                this.name = name;
                this.active = active;
            }
            study(){
                document.write(this.name+"가"+this.active+"실행됐음");
            }
        }
        class Box2 extends Box1{
            constructor(name, active, today){
                super(name,active);
                this.today = today;
            }
            study2(){
                document.write(this.today+this.name+"가"+this.active+"실행됐음")
            }
        }
        const result4 = new Box1("함수9","실행");
        const result5 = new Box2("함수10","실행");
        result4.study();
        result5.study1();
        result6.study2();
    </script>
</body>
</html>
