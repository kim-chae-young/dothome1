<body>
    <h1>탐색</h1>
    <ul>
        <li>addClass()메서드는 선택한 요소에 클래스를 생성하고, 
            removeClass()메서드는 선택한 요소에서 지정한 클래스를 삭제한다.</li>
        <li>toggleClass()메서드는 선택한 요소에 지정한 클래스가 없으면 생성하고, 있을 경우에는 삭제한다.</li>
        <li>hasClass()메서드는 선택한 요소에 지정한 클래스가 있으면 true를 반환하고, 없으면 false를 반환합니다.</li>
    </ul>
    <button class="btn1">btn1</button>
    <button class="btn2">btn2</button>
    <button class="btn3">btn3</button>
    <button class="btn4">btn4</button>
